<div class="row">
	<div class="col-lg-3" *ngFor="let account of accounts$ | async">
		<div class="white-box analytics-info">
			<h3 class="box-title">{{ account.name }}</h3>
			<ul class="list-inline two-part d-flex align-items-center mb-0">
				<li>
					<span class="counter text-success">{{ account.amount | currency }}</span>
				</li>
			</ul>
		</div>
	</div>
</div>

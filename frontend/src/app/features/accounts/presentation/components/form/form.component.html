<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title" *ngIf="(isEditing$ | async) === false">Add account</h4>
					<h4 class="card-title" *ngIf="(isEditing$ | async) === true && editingAccount$ | async">Edit account</h4>

					<form class="form-horizontal form-material" [formGroup]="accountForm" (ngSubmit)="onSubmit()">
						<div class="row">
							<!-- Name -->
							<div class="col-lg-6">
								<div class="form-group mb-4">
									<label class="col-md-12 p-0">Name</label>
									<div class="col-md-12 border-bottom p-0">
										<input
											type="text"
											placeholder="Account name"
											class="form-control p-0 border-0"
											formControlName="name"
											[ngClass]="{ 'is-invalid': (submitted$ | async) && form.name.errors }"
										/>
									</div>
									<div *ngIf="(submitted$ | async) && form.name.errors" class="invalid-feedback">
										<div *ngIf="form.name.errors.required">Name is required</div>
									</div>
								</div>
							</div>

							<!-- Amount -->
							<div class="col-lg-6">
								<div class="form-group mb-4">
									<label class="col-md-12 p-0">Amount</label>
									<div class="col-md-12 border-bottom p-0">
										<input
											type="text"
											placeholder="Account amount"
											class="form-control p-0 border-0"
											formControlName="amount"
											[ngClass]="{ 'is-invalid': (submitted$ | async) && form.amount.errors }"
										/>
									</div>
									<div *ngIf="(submitted$ | async) && form.amount.errors" class="invalid-feedback">
										<div *ngIf="form.amount.errors.required">Amount is required</div>
									</div>
								</div>
							</div>
						</div>

						<div class="form-group mb-4">
							<div class="col-sm-12">
								<button type="submit" class="btn btn-success">Save</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

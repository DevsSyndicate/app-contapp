<div class="card shadow mb-4">
    <div class="card-body">
        <form [formGroup]="categoryForm" (ngSubmit)="submit()" class="needs-validation">

            <!-- Name -->
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && form.name.errors }" />
                <div *ngIf="submitted && form.name.invalid" class="invalid-feedback">
                    <div *ngIf="form.name.errors.required">Name is required.</div>
                </div>
            </div>

            <!-- Type -->
            <div class="form-group">
                <label>Type</label>
                <select class="form-control" formControlName="type" [ngClass]="{ 'is-invalid': submitted && form.type.errors }">
                    <option value="expense">Expense</option>
                    <option value="entry">Entry</option>
                </select>
                <div *ngIf="submitted && form.type.invalid" class="invalid-feedback">
                    <div *ngIf="form.type.errors.required">Type is required.</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a (click)="reset()" class="btn btn-secondary m-l-10">Reset</a>

        </form>
    </div>
</div>
